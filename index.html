    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The News Reads Us</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <!-- build:css(.tmp) styles/main.css -->
        <!-- <link rel="stylesheet" href="styles/vendor/otherpeoples.css"> -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/jquery.panelSnap.js"></script>
        <!-- endbuild -->
        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <section class="newspaper">
            <div class="container element">
                <h1>We used to read the newspaper, <span>now the news reads us.</span></h1>

            </div>
        </section>

        <section class="online">
            <h1>Online the news reads you</h1>

        </section>

        <section class="read">
            <h1>Read about data protection online</h1>

        </section>
        
        <section class="worst">
            <h1>Worst offenders</h1>
            <div id="chart"></div>
        </section>

        <section class="save-your-soul">
            <h1>Install Ghostery?</h1>
            <img alt="Ghostery" id="header-image" src="https://www.ghostery.com/images/Ghostery-Logo-250px.png">
        </section>

        <div class="mastfoot">
            <div class="inner">
              <p>Made at <a href="http://www.globaleditorsnetwork.org/programmes/editors-lab/season-2013-2014/editors-lab-berlin/">the GEN Editor's Lab Berlin 2014</a> by <a href="https://twitter.com/stefanwehrmeyer">@stefanwehrmeyer</a>, <a href="twitter.com/annabelchurch">@annabelchurch</a> and <a href="twitter.com/pudo">@pudo</a></p>
            </div>
        </div>

        <script src="scripts/vendor/d3.min.js" charset="utf-8"></script>
        <script src="scripts/vendor/d3-sankey.js" charset="utf-8"></script>
        <script src="scripts/vendor/underscore-min.js" charset="utf-8"></script>
        <script src="scripts/main.js" charset="utf-8"></script>

        <script>
            jQuery(function($) {
                var options = {
                  $menu: false,
                  menuSelector: 'a',
                  panelSelector: 'section',

                  onSnapFinish: function(){ console.log('snap'); },

                  slideSpeed: 1000,
                  keyboardNavigation: {
                    enabled: false,
                    nextPanelKey: 40,
                    previousPanelKey: 38,
                    wrapAround: true
                    }
                };

                $('body').panelSnap(options);
            });
            $.getJSON('data/links.json').then(function(data){
                window.NewsReadsYou.sankey('#chart', data);
            });
        </script>

    </body>
</html>
